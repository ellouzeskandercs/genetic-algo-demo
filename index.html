<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">
<body>
<div class="parent">
  <div class="child col-sm-2" id="generation"></div>
  <div class="child col-sm-2" id="selection"></div>
  <div class="child col-sm-2" id="cross"></div>
  <div class="child col-sm-2" id="best"></div>
  <div class="child col-sm-4" id="parameters">
    <form onsubmit="return false">
      <div class="form-group row">
        <label for="iniPopSize" class="col-sm-4 col-form-label">Initial pop. size</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="iniPopSize">
        </div>
      </div>
      <div class="form-group row">
        <label for="selPopSize" class="col-sm-4 col-form-label">Selected pop. size</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="selPopSize">
        </div>
      </div>
      <div class="form-group row">
        <label for="nbGenoms" class="col-sm-4 col-form-label">Nb. of genoms</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="nbGenoms">
        </div>
      </div>
      <div class="form-group row">
        <label for="probMut" class="col-sm-4 col-form-label">Probability of mutation</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="probMut" step="0.01">
        </div>
      </div>
      <button id="refresh" class="offset-md-5 btn btn-primary">Refresh</button>
    </form>
  </div>
</div>
<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-primary" id="ini">Initialization</button>
  <button type="button" class="btn btn-primary" id="sel">Selection</button>
  <button type="button" class="btn btn-primary" id="c-o">Cross-over</button>
  <button type="button" class="btn btn-primary" id="mut">Mutation</button>
  <button type="button" class="btn btn-primary" id="next">Next</button>
</div>
</body>
